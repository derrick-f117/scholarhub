<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        /* Base styles for the progress bar */
        #myProgress {
            width: 100%;
            background-color: grey;
        }
        #myBar {
            width: 1%; /* Initial width (can be adjusted) */
            height: 30px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Dynamic Progress Bar</h1>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <script>
        // JavaScript to create a dynamic progress bar
        let i = 0;
        function move() {
            if (i === 0) {
                i = 1;
                const elem = document.getElementById("myBar");
                let width = 1;
                const id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }
        // Call the move function to start the animation
        move();
    </script>
</body>
</html>
